<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>.table img{max-width:50px;height:auto;border-radius:5px}</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Produtos</h1>
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" href="/products/create">Criar Produto</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Imagem</th>
                <th>Criado em</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.nome}"></td>
                <td th:text="${product.marca}"></td>
                <td th:text="${product.categoria}"></td>
                <td th:text="'R$: ' + ${product.preco}"></td>
                <td>
                    <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Produto">
                </td>
                <td th:text="${#dates.format(product.criadoEm, 'yyyy-MM-dd')}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Você tem certeza?')">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
